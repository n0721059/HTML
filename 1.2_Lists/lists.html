<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
    <!-- List with Bold, Italic, and Underlined Text (Blue) -->
    <h2><span style="font-weight: bold; font-style: italic; text-decoration: underline; color: blue;">First List</span></h2>
    <ul>
        <li><span style="font-weight: bold; font-style: italic;  color: blue;">Chocolate</span></li>
        <li><span style="font-weight: bold; font-style: italic;  color: blue;">Milk</span></li>
        <li><span style="font-weight: bold; font-style: italic;  color: blue;">Water</span></li>
    </ul>

    <!-- List with Numbered Items (Red) -->
    <h2><span style="color: red;">Second List</span></h2>
    <ol>
        <li><span style="color: red;">Chocolate.</span></li>
        <li><span style="color: red;">Milk</span></li>
        <li><span style="color: red;">Water</span></li>
    </ol>

    <!-- List with Square Bullets -->
    <h2>Third List</h2>
    <ul style="list-style-type: square;">
        <li>Chocolate</li>
        <li>Milk</li>
        <li>Water</li>
    </ul>
</body>
</html>
